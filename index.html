<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory2Practice | Mastery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                brand: {
                  primary: '#4f46e5',
                  secondary: '#818cf8',
                }
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --brand-primary: #4f46e5;
            --brand-secondary: #818cf8;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #f8fafc; 
          color: #0f172a;
          margin: 0;
          overflow: hidden;
          font-size: 14px;
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .dark body {
          background-color: #020617;
          color: #f1f5f9;
        }

        input, textarea {
          color: #0f172a !important;
          caret-color: #4f46e5 !important;
        }

        .dark input, .dark textarea {
          color: #f1f5f9 !important;
          background-color: #0f172a !important;
        }

        ::-webkit-scrollbar {
          width: 5px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: #334155;
        }

        .mesh-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background-color: #f8fafc;
          background-image: 
            radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.04) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.04) 0px, transparent 50%);
          transition: background-color 0.3s ease;
        }

        .dark .mesh-container {
          background-color: #020617;
          background-image: 
            radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        }

        .glass-sidebar {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-sidebar {
          background: rgba(15, 23, 42, 0.8);
          border-right-color: rgba(51, 65, 85, 0.5);
        }

        .content-card {
            background: white;
            border-radius: 20px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.02), 0 2px 4px -2px rgb(0 0 0 / 0.02);
            transition: all 0.3s ease;
        }
        .dark .content-card {
          background: rgba(30, 41, 59, 0.6);
          border-color: rgba(51, 65, 85, 0.5);
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .content-card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
            border-color: rgba(79, 70, 229, 0.2);
        }
        .dark .content-card:hover {
          border-color: rgba(79, 70, 229, 0.4);
          background: rgba(30, 41, 59, 0.8);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
    <div class="mesh-container"></div>
    <div id="root"></div>
</body>
</html>
